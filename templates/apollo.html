<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Missions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #FFD700;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        button {
            background-color: #FFD700;
            color: #1e3c72;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #ffcc00;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        li {
            background: rgba(255, 255, 255, 0.2);
            margin: 5px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 1.1em;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 250px;
            text-align: center;
        }
        input:focus {
            outline: none;
            border: 2px solid #FFD700;
        }
    </style>
    <script>
        async function fetchMissions() {
            let response = await fetch('/missions');
            let missions = await response.json();
            let missionList = document.getElementById('missions');
            missionList.innerHTML = '';
            missions.forEach(m => {
                let li = document.createElement('li');
                li.textContent = `${m[1]} (${m[2]}): ${m[3]}`;
                missionList.appendChild(li);
            });
        }

        async function addMission() {
            let name = document.getElementById('name').value;
            let year = document.getElementById('year').value;
            let details = document.getElementById('details').value;
            await fetch('/add_mission', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, year, details })
            });
            fetchMissions();
        }
    </script>
</head>
<body onload="fetchMissions()">
    <h1>Apollo Missions</h1>
    <ul id="missions"></ul>
    <h2>Add a Mission</h2>
    <input type="text" id="name" placeholder="Mission Name">
    <input type="text" id="year" placeholder="Year">
    <input type="text" id="details" placeholder="Details">
    <button onclick="addMission()">Add Mission</button>
</body>
</html>
