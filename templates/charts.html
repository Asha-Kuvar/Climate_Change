<!-- templates/charts.html -->
{% extends "base.html" %}
{% block title %}Climate Dashboard - Charts{% endblock %}
{% block content %}
<div class="container text-center mt-5 fade-in" id="charts">
    <h3>Climate Trends</h3>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card bg-dark text-white h-100 py-4">
                <div class="card-body">
                    <h5 class="card-title text-center"><i class="fas fa-thermometer-half"></i> Temperature Trends</h5>
                    <canvas id="chart1"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-dark text-white h-100 py-4">
                <div class="card-body">
                    <h5 class="card-title text-center"><i class="fas fa-cloud"></i> COâ‚‚ Emissions</h5>
                    <canvas id="chart2"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-dark text-white h-100 py-4">
                <div class="card-body">
                    <h5 class="card-title text-center"><i class="fas fa-tree"></i> Deforestation Rate</h5>
                    <canvas id="chart3"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_scripts %}
<script>
    // Page-specific JS for charts
    document.addEventListener("DOMContentLoaded", function () {
        fetchTemperatureData("India");
        fetchCO2EmissionsData("India");
        fetchDeforestationData("India");
    });
</script>
{% endblock %}
